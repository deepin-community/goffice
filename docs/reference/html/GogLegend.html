<div class="refsect1">
<a name="GogLegend.description"></a><h2>Description</h2>
<p>A legend shows the name of each <a class="link" href="GogSeries.html" title="GogSeries"><span class="type">GogSeries</span></a> and which colors they
have in the plot. To use, add in the role "Legend" of a <a class="link" href="GogChart.html" title="GogChart"><span class="type">GogChart</span></a>.</p>
</div>
